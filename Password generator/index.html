<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <h1>
            <span style="color: white;">Generate a </span>
            <br>
            <span style="color: #4ADF86;">random password</span>
        </h1>

        <p style="color: white; margin-top: 0px; margin-bottom: 50px;">Never use an insecure password again.</p>


        
        <input placeholder="Insert password length" id="password-length"/>

        <button class="btn" onclick="generatePassword()">Generate Password</button>

        <hr>
        <div class="password-container">
            <div id="password1"></div>
            <div id="password2"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
